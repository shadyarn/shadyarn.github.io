<!doctype html>
<html lang="en" class="theme--1 preload">
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }} | {% endif %}Roland Warmerdam</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/index.css">

    <link rel="alternate" type="application/atom+xml" href="/feed.xml" title="Roland Warmerdam">

    <link rel="icon" sizes="192x192" href="/assets/images/touch-icon.png">
    <link rel="apple-touch-icon" href="/assets/images/touch-icon.png">
    <link rel="icon" sizes="32x32" href="/favicon.ico">

    {% if description %}
      <meta name="description" content="{{ description | e }}">
      <meta property="og:description" content="{{ description | e }}">
    {% endif %}
    <meta name="application-name" content="Roland Warmerdam">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ baseurl | e }}/{% if path %}{{ path | e }}/{% endif %}">
    <meta property="og:title" content="{% if title %}{{ title | e }} | {% endif %}Roland Warmerdam">
    <meta property="og:image" content="{{ baseurl | e }}{{ socialImage | default('/assets/images/touch-icon.png') | e }}">
    <meta property="twitter:site" content="@rowno1">
    <meta property="twitter:creator" content="@rowno1">
    <meta property="twitter:card" content="{{ twitterCard | default('summary') | e }}">

    {% if noindex %}
      <meta name="robots" content="noindex">
    {% endif %}
  </head>
  <body class="themed--bg">
      <div class="body-wrapper">
        {% include "partials/header.html" %}

        <main role="main">
          {% block body %}{% endblock %}
        </main>

        <div class="push-nav-overlay"></div>
      </div>

      {% include "partials/push-nav.html" %}

      <script src="/assets/js/index.js" async></script>

      <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "Roland Warmerdam",
        "url": "{{ baseurl | e }}"
      }
      </script>
      <script type="application/ld+json">
      {
        "@context" : "http://schema.org",
        "@type" : "Person",
        "name" : "Roland Warmerdam",
        "url" : "{{ baseurl | e }}",
        "sameAs" : [
            "https://twitter.com/rowno1",
            "https://github.com/Rowno",
            "https://www.npmjs.com/~rowno",
            "https://www.linkedin.com/in/rolandwarmerdam"
        ]
      }
      </script>
  </body>
</html>
